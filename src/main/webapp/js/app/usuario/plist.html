<div class="container-fluid mb-2">
    <div class="row">
        <main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-4" style="margin-top: 50px">
            <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2"><i class="fas fa-user fa-1x"></i> Usuarios</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group" style="width:400px;">
                        <p class="mt-2" style="width:200px;">Selecciona RPP: </p>
                        <select class="form-control" 
                                ng-change="update()" 
                                ng-model="rpp">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>
                    </div>

                    <button type="button" class="btn btn-light  ml-3" ng-click="resetOrder()">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>

            <div class="col-md-12 ml-sm-auto col-lg-12">
                <div class="row d-flex justify-content-between flex-wrap align-items-center">
                    <nav aria-label="paginacion">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link text-secondary bg-light" ng-show="page > 2" href="{{ob}}/plist/{{rpp}}/1/{{order}}/{{align}}">First</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link text-secondary bg-light" ng-show="page > 1" href="{{ob}}/plist/{{rpp}}/{{page - 1}}/{{order}}/{{align}}">Previous</a>
                            </li>
                            <li class="page-item" ng-class="{'active':(p == page), 'disabled': p === '...'}" ng-repeat="p in list2 track by $index">
                                <a class="page-link text-secondary" href="{{ob}}/plist/{{rpp}}/{{p}}/{{order}}/{{align}}">{{p}}</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link text-secondary bg-light" ng-show="page != totalPages" href="{{ob}}/plist/{{rpp}}/{{page--1}}/{{order}}/{{align}}">Next</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link text-secondary bg-light" ng-show="page != totalPages - 1 && page != totalPages" href="{{ob}}/plist/{{rpp}}/{{totalPages}}/{{order}}/{{align}}">Last</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                 <div class="pb-5">
                    <a href="{{ob}}/new/" class="btn btn-outline-secondary btn-sm active float-right" role="button" aria-pressed="true"><i class="fas fa-plus-circle fa-1x"></i> Crear nuevo usuario</a>

                </div>
            </div>




            <div class="table-responsive" style="text-align: center;">
                <table class="table table-striped table-sm tabla">
                    <tr style="background-color:    #b3b6b7;">
                        <th>
                            ID
                            <button type="button" class="btn btn-light icon" ng-click="ordena('id', 'asc')">
                                <i class="fas fa-long-arrow-alt-up"></i>
                            </button>
                            <button type="button" class="btn btn-light icon" ng-click="ordena('id', 'desc')">
                                <i class="fas fa-long-arrow-alt-down"></i>
                            </button>
                        </th>
                        <th>
                            DNI
                            <button type="button" class="btn btn-light icon" ng-click="ordena('dni', 'asc')">
                                <i class="fas fa-long-arrow-alt-up"></i>
                            </button>
                            <button type="button" class="btn btn-light icon" ng-click="ordena('dni', 'desc')">
                                <i class="fas fa-long-arrow-alt-down"></i>
                            </button>
                        </th>
                        <th>
                            Nombre
                            <button type="button" class="btn btn-light icon" ng-click="ordena('nombre', 'asc')">
                                <a class="fas fa-long-arrow-alt-up" ></a>

                            </button>
                            <button type="button" class="btn btn-light icon" ng-click="ordena('nombre', 'desc')">
                                <i class="fas fa-long-arrow-alt-down"></i>
                            </button>
                        </th>
                        <th>
                            Primer apellido
                            <button type="button" class="btn btn-light icon" ng-click="ordena('ape1', 'asc')">
                                <i class="fas fa-long-arrow-alt-up"></i>
                            </button>
                            <button type="button" class="btn btn-light icon" ng-click="ordena('ape1', 'desc')">
                                <i class="fas fa-long-arrow-alt-down"></i>
                            </button>
                        </th>
                        <th>
                            Segundo apellido
                            <button type="button" class="btn btn-light icon" ng-click="ordena('ape2', 'asc')">
                                <i class="fas fa-long-arrow-alt-up"></i>
                            </button>
                            <button type="button" class="btn btn-light icon" ng-click="ordena('ape2', 'desc')">
                                <i class="fas fa-long-arrow-alt-down"></i>
                            </button>
                        </th>
                        <th>
                            Nombre usuario
                            <button type="button" class="btn btn-light icon" ng-click="ordena('login', 'asc')">
                                <i class="fas fa-long-arrow-alt-up"></i>
                            </button>
                            <button type="button" class="btn btn-light icon" ng-click="ordena('login', 'desc')">
                                <i class="fas fa-long-arrow-alt-down"></i>
                            </button>
                        </th>
                        <th>
                            Tipo de usuario
                            <button type="button" class="btn btn-light icon" ng-click="ordena('id_tipoUsuario', 'asc')">
                                <i class="fas fa-long-arrow-alt-up"></i>
                            </button>
                            <button type="button" class="btn btn-light icon" ng-click="ordena('id_tipoUsuario', 'desc')">
                                <i class="fas fa-long-arrow-alt-down"></i>
                            </button>
                        </th>

                        <th>    
                            <p style="margin-left: 30%">Acciones</p>                        
                        </th>
                    </tr>
                    <tr ng-repeat="fila in ajaxDataUsuarios">
                        <td>{{fila.id}}</td>
                        <td>{{fila.dni}}</td>
                        <td>{{fila.nombre}}</td>
                        <td>{{fila.ape1}}</td>
                        <td>{{fila.ape2}}</td>
                        <td>{{fila.login}}</td>

                        <td><a class="text-secondary" href="tipousuario/view/{{fila.obj_tipoUsuario.id}}">{{fila.obj_tipoUsuario.desc}}</a></td>
                        <td><button type="button" class="btn btn-light icon" ng-click="factura(fila.id)" ng-disabled="{{fila.link_factura}}== 0">{{fila.link_factura}}</button>
                            <button type="button" class="btn btn-light icon" ng-click="view(fila.id)" >
                                <i class="fas fa-eye"></i>
                            </button>
                            <button type="button" class="btn btn-light icon" ng-click="edit(fila.id)">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button type="button" class="btn btn-light icon" ng-click="remove(fila.id)">
                                <i class="fas fa-trash-alt"></i>
                            </button></td>
                    </tr>
                </table>

            </div>
        </main>
    </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
