            <div class="col-md-12 ml-sm-auto col-lg-12">
                <div class="row d-flex justify-content-between flex-wrap align-items-center">
                    <nav aria-label="paginacion">
<ul class="pagination">
                            <li class="page-item">
                                <a class="page-link text-secondary bg-light" ng-show="page > 2" href="{{ob}}/plist/{{rpp}}/1/{{orderURLCliente}}">First</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link text-secondary bg-light" ng-show="page > 1" href="{{ob}}/plist/{{rpp}}/{{page - 1}}/{{orderURLCliente}}">Previous</a>
                            </li>
                            <li class="page-item" ng-class="{'active':(p == page), 'disabled': p === '...'}" ng-repeat="p in list2 track by $index">
                                <a class="page-link text-secondary" href="{{ob}}/plist/{{rpp}}/{{p}}/{{orderURLCliente}}">{{p}}</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link text-secondary bg-light" ng-show="page != totalPages" href="{{ob}}/plist/{{rpp}}/{{page--1}}/{{orderURLCliente}}">Next</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link text-secondary bg-light" ng-show="page != totalPages-1 && page != totalPages" href="{{ob}}/plist/{{rpp}}/{{totalPages}}/{{orderURLCliente}}">Last</a>
                            </li>
</ul>
                    </nav>
                </div>
                <div class="pb-5">
                    <a href="{{ob}}/new/" class="btn btn-outline-secondary btn-sm active float-right" role="button" aria-pressed="true"><i class="fas fa-plus-circle fa-1x"></i> Crear nuevo tipo producto</a>

                </div>
            </div>
          <div class="table-responsive" style="text-align: center;">
                <table class="table table-striped table-sm tabla">
                    <tr style="background-color:    #b3b6b7;">
                        <th>
                            ID
                            <button type="button" class="btn btn-light" ng-click="ordena('id', 'asc')">
                                <i class="fas fa-long-arrow-alt-up"></i>
                            </button>
                            <button type="button" class="btn btn-light" ng-click="ordena('id', 'desc')">
                                <i class="fas fa-long-arrow-alt-down"></i>
                            </button>
                        </th>

                        <th>
                            Descripci√≥n
                            <button type="button" class="btn btn-light" ng-click="ordena('desc', 'asc')">
                                <a class="fas fa-long-arrow-alt-up" ></a>

                            </button>
                            <button type="button" class="btn btn-light" ng-click="ordena('desc', 'desc')">
                                <i class="fas fa-long-arrow-alt-down"></i>
                            </button>
                        </th>

                        <th> 
                                    <p style="margin-left: 5%">Acciones</p> 
                        </th>
                    </tr>
                    <tr ng-repeat="fila in ajaxDataUsuarios">
                        <td>{{fila.id}}</td>

                        <td>{{fila.desc}}</td>

                        <td><button type="button" class="btn btn-light" ng-click="view(fila.id)">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button type="button" class="btn btn-light " ng-click="edit(fila.id)">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button type="button" class="btn btn-light" ng-click="remove(fila.id)">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                </table>

            </div>
        </main>
